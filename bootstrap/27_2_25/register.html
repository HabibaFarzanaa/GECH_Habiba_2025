<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../day6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: rgb(138, 145, 190);
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container1 {
            width: 100%;
            max-width: 90%;
            background-color: aliceblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        @media (min-width: 576px) {
            .container1 {
                max-width: 25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="container1">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account</p>
            <label for="name">Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <label for="name">Email Address </label>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address"
                    aria-describedby="basic-addon1">
            </div>
            <label for="name">Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="password" aria-label="password"
                    aria-describedby="basic-addon1">
            </div>

            <label for="name">Confirm Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password"
                    aria-describedby="addon-wrapping">
            </div>
            <label for="name">Permanent Address </label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <textarea class="form-control" placeholder="Address" aria-label="Address"
                    aria-describedby="addon-wrapping"></textarea>
            </div>
            <label for="name">PIN code</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input class="form-control" placeholder="pin-code" aria-label="pincode"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="checkbox mb-3">
                <input type="checkbox" name="" id=""> I accept the terms of use & privacy policy
            </div>
            <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
    <p class="text-center " style="color: aliceblue;">Already have an account? <a href="">login here</a></div>
</body>

</html>
