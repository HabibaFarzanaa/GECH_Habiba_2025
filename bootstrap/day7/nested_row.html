<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Grid</title>
    <link rel="stylesheet" href="../day6/css/bootstrap.min.css">
    <style>
        body{
            justify-content: baseline;
        }
    </style>
</head>
<body>
    <div class="container text-center justify-content: space-between;">
        <div class="row bg-succes">
          <div class="col-sm-3 bg-warning">
            Level 1: .col-sm-3
          </div>
          <div class="col-sm-9 bg-info">
            <div class="row">
              <div class="col-2 col-xxl-6">
                Level 2: .col-2 .col-sm-6
              </div>
              <div class="col-2 col-xxl-6 bg-danger">
                Level 2: .col-2 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
