<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynnchronous JS</title>
</head>

<body>
    <h1>Asynnchronous JS</h1>


    <script>
        console.log("Hello"); //these are run by java machine
        console.log("Hello2");
        setTimeout(() => { //this is run by the browser
            console.log("hi");
        }, 3000)
        console.log("Hello3");
        setInterval(() => {
            console.log("timeinterval");
        }, 10000)
    </script>
</body>

</html>
