<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone an array</title>
</head>

<body>
    <h1>Clone an array</h1>
    <dt>1. spread operator(...)</dt>
    <dd>Here cloning means when we do changes to array1 it should not reflect to array2</dd>
    <p>2. slice</p>
    <p>3. concat</p>

    <script>
        
        console.log("cloning an array using reference type");

        //While using reference type it duplicate an array even after changing the array values, sometimes we dont want this
        const array0 = [12, 13, 14, 15, 16];
        const array10 = array0;
        //array1 = [23, 24, 25, 27] //we cannot reassign the values for const variable
        array0.push(24);
        console.log("array0: ", array0); //12,13,14,15,16,24
        console.log("array10: ", array10); //12,13,14,15,16,24

        //1. spread operator(...[])
        //this will clone the array without affecting the other array
        console.log("cloning an array using spread operator");

        const array1 = [12, 13, 14, 15, 16];
        const array2 = [...array1];
        array1.push(24);
        console.log("array1: ", array1); 12, 13, 14, 15, 16, 24
        console.log("array2: ", array2); 12, 13, 14, 15, 16

        //2.slice
        console.log("cloning an array using slice");
        const array3 = ["item1", "item2", "item3"];
        const array4 = array3.slice(0);
        array3.push("item4");
        console.log("array3: ", array3);
        console.log("array4: ", array4);

        //3. concat
        console.log("cloning an array using concat");
        const array5 = ["item1", "item2", "item3"];
        const array6 = [].concat(array5);
        array3.push("item4");
        console.log("array5: ", array5);
        console.log("array6: ", array6);

    </script>
</body>

</html>
