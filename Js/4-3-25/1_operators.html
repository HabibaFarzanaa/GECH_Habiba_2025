<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for Operators</title>
</head>

<body>
    <script>
        console.log("Bitwise Operators")
        let var3 = 3; //011
        let var4 = 2; //010
        console.log("&: ", var3 & var4);
        console.log("|: ", var3 | var4);
        console.log("~: ", ~var4);
        console.log("^: ", var3 ^ var4);

        console.log("Logic Operators")
        let var5 = 2;
        let var6 = 2;
        let var7 = 3;
        let var8 = 6;

        console.log("&&: ", var3 && var4);
        console.log((var5 > var6) && (var7 < var6))

        console.log("Ternary Operators")
        console.log("? : -", (6 > 13) ? "Yes it is " : "No")
        console.log();
    </script>
</body>

</html>
