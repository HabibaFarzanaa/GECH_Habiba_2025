<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>
    <script>
        var a = ["a", "b", "c"];
        i = 0;
        do {
            console.log(i);
            i++
        } while (i < a.length)

        do {
            const n = Number(prompt("Enter any number"))
            if (n === 20) {
                break;
            }
        } while (true)



    </script>
</body>

</html>
