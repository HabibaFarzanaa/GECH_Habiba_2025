<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekdays</title>
</head>

<body>
    <script>
        let inputVar = Number(prompt("Enter the number between 1 and 7"));
        console.log(inputVar);
        console.log(typeof inputVar);
        switch (inputVar) {
            case 1: {
                console.log("Sunday");
                break;
            }
            case 2: {
                console.log("Monday");
                break;
            }
            case 3: {
                console.log("Tuesday");
                break;
            }
            case 4: {
                console.log("Wednesday");
                break;
            }
            case 5: {
                console.log("Thursday");
                break;
            }
            case 6: {
                console.log("Friday");
                break;
            }
            case 7: {
                console.log("Saturday");
                break;
            }
        }
    </script>
</body>

</html>
