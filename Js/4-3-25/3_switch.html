<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Conditional Statment</title>
</head>

<body>
    <h1>Switch Conditional Statment

    </h1>
    <script>

        input()
        let num = 3;;
        switch (num) {
            case 1: {
                console.log("The number is 1");
                break;
            }
            case 2: {
                console.log("The number is 2");
                break;
            }
            case 3: {
                console.log("The number is 3");
                break;
            }
            case 4: {
                console.log("The number is 4");
                break;
            }
        }
    </script>
</body>

</html>
