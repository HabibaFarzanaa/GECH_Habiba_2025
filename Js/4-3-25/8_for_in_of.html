<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>

<body>
    <script>
        console.log("For in loop");
        let a = [12, 13, 14, 15];
        for (let item in a) {
            console.log(item);
        }
        for (let item of a) {
            console.log(item);
        }

    </script>
</body>

</html>
