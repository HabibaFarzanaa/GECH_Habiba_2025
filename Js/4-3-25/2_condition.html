<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>

<body>
    <h1>Conditional Statement</h1>
    <p>1. if </p>
    <p>2. if else</p>
    <p>3. if else ladder</p>
    <p>4. switch </p>
    <script>
        let age = 18;
        if (age > 18) {
            console.log("Yes he is greater than 18");
        } else {
            console.log("No");
        }
        if (age >= 0 && age <= 10) {
            console.log("Child");
        } else if (age >= 13 && age <= 19) {
            console.log("Teenager");
        } else if (age >= 20 && age <= 59) {
            console.log("Adult");
        } else if (age >= 60 && age <= 100) {
            console.log("old");
        } else {
            console.log("Invalid Age");
        }

    </script>
</body>

</html>
