<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div{
            margin: 30px;
            padding: 70px;
        }
        .first{
            border: 2px solid black;
            display: inline-block;
            
        }

        .sec{
            border: 2px solid red;
            display: inline-block;
            
        }
        .third{
            border: 2px solid green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="first">
       Lorem ipsum 
    </div>
    <div class="sec">
       Lorem ipsum dolor 
    </div>

    <div class="third">
       Lorem ipsum
    </div>
</body>
</html>
