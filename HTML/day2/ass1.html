<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Time Table</title>

    <style>
        table,th,tr,td{
            border-collapse: collapse;
            border-width: 3px;
            padding: 5px;
            text-align: center;
            border-spacing: 50px;
            
        }
    </style>
</head>


<body>
    <table border="1">
        <tr>
            <th colspan="6">Time table</th>
        </tr>

        <tr>
            <th rowspan="6">Hours</th>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>

        <tr>
            <th colspan="5">Lunch</th>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <!-- <td rowspan="2">Project</td> -->
        </tr>

    </table>
</body>
</html>
