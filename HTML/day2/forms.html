<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        form,label,input{
            padding: 5px;    
           }
    
    .forms-div{
        display: flex;
        flex-direction: row;
        padding: 40px;
     
        margin: 40%;
        margin-right: 40%;
        margin-top: 5%;
        margin-bottom: 0%;
    }


    </style>
</head>
<body>
    <div class="forms-div">
    <form method="">
        <label for="name"><b>Name: </b><input type="text" name="name" id="" placeholder="Write your Name"></label><br><br>
        <label for="Email"><b>Email:  </b><input type="email" name="email" id="" placeholder="abc@gmail.com" required ></label><br><br>
        <label for="Message"><b>Message:</b> <textarea name="message" id="" placeholder="type your message"></textarea></label><br><br>


        <label for="gender"><b>Gender:</b></label><br>
        <label for="male"><input type="radio" name="gender" id="male">Male</label>
        <label for="female"><input type="radio" name="gender" id="female">Female</label><br><br>
        
        <label for="file" ><b>Resume:</b></label>
        <input multiple type="file" name="file" id=""><br><br>


        <label for="skills"><b>Skills:</b></label>
        <input type="checkbox" name="skills" id="html">Html
        <input type="checkbox" name="skills" id="css">CSS
        <input type="checkbox" name="skills" id="js">Js<br><br>


        <label for="country"><b>Country: </b>
        <select name="country" id="country">
            <option value="">Select the country</option>
            <option value="India">India</option>
            <option value="India">Germany</option>
            <option value="India">Italy</option>
            <option value="India">Dubai</option>
        </select>
    </label><br><br>


        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
