{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4 col-12">
        <h2 class="alert alert-info text-center">Add student</h2>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            {{student_form.as_p}}
            <input type="submit" class="btn btn-seconadry" value="Add student">
        </form>
    </div>
    <div class="col-md-7 offset-md-1 text-center">
        <h2 class="alert alert-primary text-center">Student List</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                </tr>
            </thead>
            <tbody>
                {% for std in students %}
                <tr>
                    <!-- <td>1</td>
                    <td>Habiba</td>
                    <td>habiba@gmail.com</td>
                    <td>habiba0</td> -->

                    <td>{{std.id}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.password}}</td>
                    <td>
                        <a href="{% url 'edit' std.id %}" class="btn btn-info">Edit</a>
                        <a href="{% url 'delete' std.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <td colspan="6">
                    <h5 class="text-danger">No Students Found</h5>
                </td>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock content %}
